                                <form method="post" action="/register" enctype="multipart/form-data">
                                    <div class="row gy-3 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="firstName" id="firstName"
                                                       placeholder="Họ" required>
                                                <label for="firstName" class="form-label">Họ</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="lastName" id="lastName"
                                                       placeholder="Tên" required>
                                                <label for="lastName" class="form-label">Tên</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="tel" class="form-control" name="tel"
                                                       id="tel" value="" placeholder="0987456123" required>
                                                <label for="tel" class="form-label">Số điện thoại</label>
                                            </div>
                                        </div>
                                        <div class="col-12 row m-1">
                                            <div class="form-check col-6">
                                                <input type="radio" class="form-check-input" id="radio_nd" name="optradio"
                                                       value="domestic" checked>Khách nội địa
                                                <label class="form-check-label" for="radio_nd"></label>
                                            </div>
                                            <div class="form-check col-6">
                                                <input type="radio" class="form-check-input" id="radio_nn" name="optradio"
                                                       value="foreign">Khách nước ngoài
                                                <label class="form-check-label" for="radio_nn"></label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="id_no"
                                                       id="id_no" value="" placeholder="100 Ly Thuong Kiet..." required>
                                                <label for="id_no" class="form-label">Số định danh</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="username" id="username"
                                                       placeholder="username123" required>
                                                <label for="username" class="form-label">Tên đăng nhập</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="password"
                                                       id="password" value="" placeholder="Mật khẩu" required>
                                                <label for="password" class="form-label">Mật khẩu</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="pswd_repeat"
                                                       id="pswd_repeat" value="" placeholder="Mật khẩu" required>
                                                <label for="pswd_repeat" class="form-label">Nhập lại mật khẩu</label>
                                            </div>
                                        </div>
